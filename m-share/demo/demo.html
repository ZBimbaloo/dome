<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,minimum-scale=1.0, maximum-scale=1.0,width=device-width">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>m-share</title>
    <style>
        div {
            margin: 30px;
        }
        .actionSheet {
            background: #8bc34a;
            color: #fff;
            width: 120px;
        }
    </style>
    <script src="../dist/m-share.js"></script>
</head>
<body>
	<div class="m-share"></div>
    <button class="actionSheet">点击弹层分享</button>
    

    <script>

        var config = {
            title: '365学院分享', // 标题，默认读取document.title
            desc: '365学院的描述', // 描述, 默认读取head标签：<meta name="description" content="desc" />
            link: 'http://www.51cie.net', // 网址，默认使用window.location.href
            imgUrl: 'http://www.51cie.net/Content/Default/images/365xyqyhzzq_top_365logo_logo.png', // 图片, 默认取网页中第一个img标签
            types: ['wx', 'wxline', 'qq', 'qzone', 'sina'], // 开启的分享图标, 默认为全部
            infoMap: {
                wx: {
                    title: 'm-share微信分享',
                    desc: '我是微信的分享',
                    link: 'http://www.51cie.net/?ADTAG=wx',
                    imgUrl: 'http://www.51cie.net/Content/Default/images/365xyqyhzzq_top_365logo_logo.png'
                }
            },
            fnDoShare: function (type) {
                console.log(1);
            }
        };
        // 基础配置
        Mshare.init(config);
        document.querySelector('.actionSheet').addEventListener('click', function () {
            Mshare.popup(config);
        });

        
    </script>
</body>
</html>
